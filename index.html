<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Applicant Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container">
        <div class="apply_box">
            <h1>Job Applicant <span>(Web)</span></h1>

            <div class="form_container">
                <div class="form_control">
                    <label for="first_name">First name</label>
                    <input id="first_name" name="first_name" placeholder="Enter first name.."/>
                </div>

                <div class="form_control">
                    <label for="last_name">Last name</label>
                    <input id="last_name" name="last_name" placeholder="Enter last name.."/>
                </div>

                <div class="form_control">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter Email.."/>
                </div>

                <div class="form_control">
                    <label for="job_role">Job Role</label>
                    <select id="job_role" name="job_role">
                        <option value="">Select Job role</option>
                        <option value="frontend">Frontend Developer</option>
                        <option value="backend">Backend Developer</option>
                        <option value="full_stack">Full Stack Developer</option>
                        <option value="ui_ux">UI UX Developer</option>
                    </select>
                </div>

                <div class="form_control">
                    <label for="address">Address</label>
                    <textarea id="address" name="address" rows="4" cols="30" placeholder="Enter Address"></textarea>
                </div>

                <div class="form_control">
                    <label for="city">City</label>
                    <input id="city" name="city" placeholder="Enter city name.."/>
                </div>

                <div class="form_control">
                    <label for="pincode">Pincode</label>
                    <input type="number" id="pincode" name="pincode" placeholder="Enter pincode.."/>
                </div>

                <div class="form_control">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date"/>
                </div>

                <div class="form_control">
                    <label for="upload">Upload your CV</label>
                    <input type="file" id="upload" name="upload"/>
                </div>

                <div class="button_container">
                    <button type="submit">Apply now</button>
                </div>
            </div>
        </div>
    </header>
</body>
</html>
